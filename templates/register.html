<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Celebrity Face Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --primary-color: #9c27b0;
            --secondary-color: #ff9800;
            --dark-bg: #121212;
            --dark-card: #1e1e1e;
            --text-light: #ffffff;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .navbar-custom {
            background-color: var(--dark-card);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color), #673ab7);
            padding: 2rem 0;
            margin-bottom: 3rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .main-card {
            background-color: var(--dark-card);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            padding: 2rem;
            margin-bottom: 3rem;
            border: none;
        }
        
        .btn-primary-custom {
            background-color: var(--primary-color);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s;
        }
        
        .btn-primary-custom:hover {
            background-color: #7b1fa2;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(156, 39, 176, 0.4);
        }
        
        footer {
            background-color: #000000;
            padding: 2rem 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand text-light" href="/">Celebrity Face Detection</a>
            <div class="d-flex">
                <a href="/" class="btn btn-outline-light me-2">Login</a>
            </div>
        </div>
    </nav>
    
    <!-- Header Section -->
    <div class="header">
        <div class="container text-center">
            <h1 class="display-4 fw-bold">Register</h1>
            <p class="lead">Create a new user account</p>
        </div>
    </div>
    
    <!-- Register Section -->
    <div class="container flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="main-card">
                    <h2 class="text-center mb-4">Register New User</h2>
                    <form id="registerForm" action='/register_action'>
                        
                        <div class="mb-3">
                            <label for="userName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="userName" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="userAddress" class="form-label">Address</label>
                            <textarea class="form-control" id="userAddress" name="address" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="userMobile" class="form-label">Mobile Number</label>
                            <input type="tel" class="form-control" id="userMobile" name="mobile" required>
                        </div>
                        <div class="mb-3">
                            <label for="userDob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="userDob" name="dob" required>
                        </div>
                        <div class="mb-3">
                            <label for="userPhotos" class="form-label">Photos (Multiple)</label>
                            <input type="file" class="form-control" id="userPhotos" name="photos" multiple accept="image/*" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary-custom">Register</button>
                        </div>
                    </form>
                    <div id="message" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <div class="social-links mb-3">
                <a href="#" class="text-light me-3"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#" class="text-light me-3"><i class="fab fa-twitter fa-lg"></i></a>
                <a href="#" class="text-light me-3"><i class="fab fa-instagram fa-lg"></i></a>
                <a href="#" class="text-light"><i class="fab fa-github fa-lg"></i></a>
            </div>
            <p class="mb-0">&copy; 2023 Celebrity Face Detection. All rights reserved.</p>
        </div>
    </footer>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        $(document).ready(function() {
            $('#registerForm').submit(function(e) {
                e.preventDefault();
                const formData = new FormData(this);
                $.ajax({
                    url: '/register_action',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        $('#message').html('<div class="alert alert-success">' + response.message + '</div>');
                        $('#registerForm')[0].reset();
                    },
                    error: function(xhr) {
                        const errorMsg = xhr.responseJSON ? xhr.responseJSON.error : 'Registration failed';
                        $('#message').html('<div class="alert alert-danger">' + errorMsg + '</div>');
                    }
                });
            });
        });
    </script>
    
</body>
</html>
